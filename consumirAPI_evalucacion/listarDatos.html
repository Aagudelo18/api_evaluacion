<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<body onload="listarDatos()">
  <a class="waves-effect waves-light btn modal-trigger " href="registrarUsuario.html">Agregar</a>

    <div class="container">
        <table class="striped">
            <thead> 
                <tr>
                    <th>
                        direccion
                    </th>
                    <th>
                        latitud
                    </th>
                    <th>
                        longitud
                    </th>
                    <th>
                        descripcion
                  </th>
                  <th>
                     fecha
                 </th>
                    <th>
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody id="contenido">
                
            </tbody>
        </table>
         <!-- Modal Trigger -->
    
        <!-- Modal Structure -->
     <div id="modal1" class="modal">
       <div class="modal-content">
        <div class="container">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">location_on</i>
                      <input id="direccion" type="text" class="validate" placeholder="direccion">
                      <label for="direccion">direccion</label>
                    </div>
                    </div>
    
                    <div class="row">
                        <div class="input-field col s6">
                          <i class="material-icons prefix">place</i>
                          <input id="latitud" type="number" class="validate" placeholder="latitud">
                          <label for="latitud">latitud</label>
                        </div>
                      </div>
    
                      <div class="row">
                        <div class="input-field col s6">
                          <i class="material-icons prefix">my_location</i>
                          <input id="longitud" type="number" class="validate" placeholder="longitud">
                          <label for="longitud">longitud</label>
                        </div>
                      </div>

                      <div class="row">
                        <div class="input-field col s6">
                          <i class="material-icons prefix">description</i>
                          <input id="descripcion" type="text" class="validate" placeholder="descripcion">
                          <label for="descripcion">descripcion</label>
                        </div>
                      </div>
    
                      <div class="row">
                        <div class="input-field col s6">
                            <button id="btnActualizar" class="btn waves-effect waves-light" type="button" name="action">Actualizar
                                <i class="material-icons right">send</i>
                              </button>
                          
                      
                      
                    </div>
                  </div>
                  
                  
                </form>
              </div>
    
        
        </div>
     </div>
        <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
      </div>
  </div>
        

    </div>

       <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
